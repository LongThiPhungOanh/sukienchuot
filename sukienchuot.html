<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function upArrow() {
        var a = document.getElementById("nobita");
        a.style.top = parseInt(a.style.top) - 5 + 'px';
    }
    function downArrow() {
        var a = document.getElementById("nobita");
        a.style.top = parseInt(a.style.top) + 5 + 'px';
    }
    function leftArrow() {
        var a = document.getElementById("nobita");
        a.style.left = parseInt(a.style.left) - 5 + 'px';
    }
    function rightArrow() {
        var a = document.getElementById("nobita");
        a.style.left = parseInt(a.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function docReady() {
        window.addEventListener("keydown", moveSelection);
    }
</script>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>

</html>
